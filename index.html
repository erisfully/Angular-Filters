<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div ng-app="currencyApp">

    <div ng-controller="currencyController">
        <input type="number" ng-model="amount"><br>
        default currency symbol ($): <span>{{amount | currency}}</span><br>
        custom currency identifier (USD$): <span>{{amount | currency: "USD$"}}</span><br>
        number <span>{{amount | number: 2}}</span><br>
        custom filter <span>{{amount | myCurrency}}</span>

    </div>


</div>


</body>
</html>
